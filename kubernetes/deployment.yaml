apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-code-generator
  labels:
    app: ai-code-generator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai-code-generator
  template:
    metadata:
      labels:
        app: ai-code-generator
    spec:
      containers:
      - name: ai-code-generator
        image: ai-code-generator:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5000
        env:
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: openai-api-secret
              key: api-key
        - name: PORT
          value: "5000"
        - name: DEBUG
          value: "False"
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "200m"
            memory: "256Mi"
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 15
          periodSeconds: 20
---
apiVersion: v1
kind: Secret
metadata:
  name: openai-api-secret
type: Opaque
data:
  # Base64 encoded API key will be provided during deployment
  api-key: ""
---
apiVersion: v1
kind: Service
metadata:
  name: ai-code-generator
spec:
  selector:
    app: ai-code-generator
  ports:
  - port: 80
    targetPort: 5000
  type: LoadBalancer